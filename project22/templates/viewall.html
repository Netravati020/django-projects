
{% load static %}
<html>
    <body>

            <table align="center" border="2" width="800">
                <tr>

                      <th colspan="2">
                        All Products Information

                        <span>
                            <img src="{% static 'images/cart.jpg' %}" width="60" height="50"> : {{ cookie }}
                        </span>
                    </th>
                </tr>

                {% for product in all_products %}
                    <tr>

                        <th rowspan="4">
                            <img src="{{ product.photo.url }}" width="150" height="200">
                        </th>
                        <th>{{ product.number }}</th>
                    </tr>
                    <tr>
                        <th>{{ product.name }}</th>
                    </tr>
                     <tr>
                        <th>{{ product.price }}</th>
                    </tr>
                    <tr>
                        <th>
                            <form action="{% url 'save_cookie' %}">
                                <input type="hidden" value="{{ product.number }}" name="pno">
                                <input type="hidden" value="{{ product.name }}" name="pname">
                            <button type="submit" style="background-color: red;color: white;border-width: 2px;border-style: solid;border-color: black;border-radius: 10px">
                                Add to Cart
                            </button>
                            </form>
                        </th>
                    </tr>
                {% endfor %}

            </table>
    </body>
</html>
