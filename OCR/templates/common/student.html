
{% extends 'common/common.html' %}

{% block menu %}
    {% include 'common/menu.html' %}

{% endblock %}

{% block content %}
     <div class="container">
        <div class="row">
           <div class="col" style=" background-color: lightblue; padding: 10px; width: 300px; color: black; border-style: solid;border-color: black;">

               <form action="{% url 'student_registration' %}" method="post">
                   {% csrf_token %}
               <table align="center" border="0px">
                   <tr>
                       <th>
                           <h3>Student Registration</h3>
                       </th>
                   </tr>

                   <tr>
                       <td>
                            <div style="padding: 5px">
                            <input
                                     type="text"
                                     required
                                     value="{{ data.0 }}"
                                     placeholder="Name"
                                     name="student_name"
                                     class="form-control"
                                     aria-label="Sizing example input"
                                     aria-describedby="inputGroup-sizing-default">
                            </div>
                       </td>
                   </tr>

                    <tr>
                       <td>
                          <div style="padding: 5px">
                            <input
                                     type="tel"
                                     required
                                     value="{{ data.1 }}"
                                     placeholder="Contact No"
                                     name="student_contact"
                                     class="form-control"
                                     aria-label="Sizing example input"
                                     aria-describedby="inputGroup-sizing-default">
                           </div>

                       </td>
                   </tr>

                    <tr>
                       <td>
                           <div style="padding: 5px">
                           <input
                                     type="email"
                                     required
                                     value="{{ data.2 }}"
                                     placeholder="Email"
                                     name="student_email"
                                     class="form-control"
                                     aria-label="Sizing example input"
                                     aria-describedby="inputGroup-sizing-default">
                           </div>
                       </td>
                   </tr>

                    <tr>
                       <td>
                            <div style="padding: 5px">
                            <input
                                     type="password"
                                     placeholder="Password"
                                     name="student_password"
                                     class="form-control"
                                     aria-label="Sizing example input"
                                     aria-describedby="inputGroup-sizing-default">
                            </div>

                       </td>
                   </tr>

                    <tr>

                        <th>
                        <h5 style="text-align: center">
                           <button type="button" class="btn btn-danger">submit</button>
                        </h5>
                        </th>

                    </tr>
                   {% if data.3 %}
                       <tr>
                         <th>
                              <div class="alert alert-danger d-flex align-items-center" role="alert">
                                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                  <div>
                                      {{data.3}}
                                  </div>
                              </div>
                         </th>
                       </tr>
                   {% endif %}

                   {% if message %}
                       <tr>
                         <th>
                              <div class="alert alert-danger d-flex align-items-center" role="alert">
                                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                  <div>
                                      {{message}}
                                  </div>
                              </div>
                         </th>
                       </tr>
                   {% endif %}

               </table>
               </form>
           </div>


           <div class="col" style="padding: 10px; background-color: lightblue; width: 350px; color: black; border-style: solid;border-color: black;">
               <form action="{% url 'student_login_check' %}" method="post">
               <table align="center" border="0px">
                   <tr>
                       <th>
                           <h3>Student Login</h3>
                       </th>
                   </tr>

                   <tr>
                       <td>
                           <div style="padding: 5px">
                           <input
                                     type="email"
                                     placeholder="Email"
                                     name="student_email"
                                     class="form-control"
                                     aria-label="Sizing example input"
                                     aria-describedby="inputGroup-sizing-default">
                           </div>
                       </td>
                   </tr>

                    <tr>
                       <td>
                            <div style="padding: 5px">
                            <input
                                     type="password"
                                     placeholder="Password"
                                     name="student_password"
                                     class="form-control"
                                     aria-label="Sizing example input"
                                     aria-describedby="inputGroup-sizing-default">
                            </div>

                       </td>
                   </tr>
                    <tr>
                        <th>
                            <h5 style="text-align: center">
                           <button type="button" class="btn btn-danger">Login</button>
                            </h5>
                        </th>
                    </tr>
                </table>

               </form>
           </div>

        </div>
     </div>

{% endblock %}
